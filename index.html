<!doctype html>
<html lang="en">
  	<head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	    <title>Name Color</title>

	</head>
    
    <body>
    	<h2 id='title' style="text-align: center; padding-top: 5%;">Convert Your Name to a Color</h2>

    	<div style="padding: 20%">
			<div class="input-group mb-3" style="text-align:center;">
			  <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon2" id="name">
			  <div class="input-group-append">
			    <button class="btn btn-secondary" onclick="getHexColor()" type="button">Convert
			    </button>
			  </div>
			</div>
		</div>

		<script>

			const reducer = (accumulator, currentValue) => accumulator + currentValue;


			function getHexColor(){

				var user_name = document.getElementById('name').value;

				var intervals = user_name.length / 3;

				var r = user_name.slice(0, intervals).split("");
				var g = user_name.slice(intervals, intervals * 2).split("");
				var b = user_name.slice(intervals * 2).split("");

				r.forEach(function(letter, index, arr){
					arr[index] = letter.charCodeAt();
				});

				g.forEach(function(letter, index, arr){
					arr[index] = letter.charCodeAt();
				});

				b.forEach(function(letter, index, arr){
					arr[index] = letter.charCodeAt();
				});

				console.log(r);
				console.log(g);
				console.log(b);

				r_val = r.reduce(reducer);
				g_val = g.reduce(reducer);
				b_val = b.reduce(reducer);

				console.log(r_val);
				console.log(g_val);
				console.log(b_val);

				console.log(r_val.toString(16));
				console.log(g_val.toString(16));
				console.log(b_val.toString(16));




			}
			

		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    </body>
